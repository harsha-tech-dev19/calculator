<html>
    <head>
        <title>Java script calculator</title>
        <link rel="stylesheet" href="raju_cal.css">
        <style>
/*            body{
                background: red;
            }*/
        </style>
    </head>
    <body>
        <div class="wd_100_pr">
            <!--Header section of calculator-->
            <div  id="header" class="text_align_center">
                 <h2 > Java Script Calculator</h2>
            </div>
            
            <!--Input section of calculator-->
            <div id="input_fields" class="display_inline_flex wd_100_pr margin_left_20px text_align_center">
                 <div id="number1" class="wd_33_pr text_align_left">
                   <label for="num1"class=""> Number 1:</label>
                   <input id="num1" class="wd_100_pr" placeholder="Enter Number Here">
                </div>
                <div id="operator" class="wd_33_pr margin_left_10px text_align_left">
                   <label for="operator"> Operator:</label>
                    <select id="operator" class="wd_100_pr">
                      
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                    <option>%</option>
                    </select>
               </div>
                <div id="number2" class="wd_33_pr margin_left_10px text_align_left">
                    <label for="num2" > Number 2 </label>
                    <input id="num2" class="wd_100_pr " placeholder="Enter Number Here"> 
                </div>
            <!-- Result fields-->
            </div>
           
            <div id="wd_100_pr">
                <button class="margin_top_20px wd_98_pr margin_left_17px">Submit</button>   
            </div>
            <div id="result" class=" margin_top_20px wd_100_pr text_align_center">
                <input id="results" class="wd_33_pr relust_field display_none" readonly="">
            </div>
        </div>
    </body>
    <script>
        
    </script>
</html>
